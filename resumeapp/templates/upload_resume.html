<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resumes</title>
</head>
<body>
    <h2>Upload Resumes(ZIP File contains bundle of resumes)</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="file">
        <button type="submit">Upload</button>
      </form>
</body>
</html>
